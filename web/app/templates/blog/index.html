{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content[:200] }}...</p>
                <p class="text-muted">Posted on {{ post.created_at }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
