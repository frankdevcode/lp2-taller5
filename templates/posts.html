{% extends "base.html" %}

{% block content %}
<h1>Publicaciones</h1>
<div class="row">
  {% if posts %}
    {% for post in posts %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</h6>
            <p class="card-text">{{ post.content|truncate(100) }}</p>
            <a href="{{ url_for('main.post', post_id=post.id) }}" class="btn btn-primary">Leer m√°s</a>
          </div>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <div class="col-12">
      <p>No hay publicaciones disponibles.</p>
    </div>
  {% endif %}
</div>
{% endblock %}
